<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictionnaire Crypto / Finance</title>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 20px;
  }
  #categories, #alphabet {
      margin-bottom: 20px;
  }
  .category-btn, .alpha-btn {
      margin: 3px;
      padding: 5px 10px;
      cursor: pointer;
  }
  .definition-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
      vertical-align: top;
      width: 200px;
  }
  .definition-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
  }
</style>
</head>
<body>

<h1>Dictionnaire Crypto / Finance</h1>

<!-- Menu Catégories -->
<div id="categories">
  <button class="category-btn" data-category="all">Tout</button>
  <button class="category-btn" data-category="finance">Finance</button>
  <button class="category-btn" data-category="crypto">Crypto</button>
  <button class="category-btn" data-category="bourse">Actions / Bourse</button>
  <button class="category-btn" data-category="analyse">Analyse Technique</button>
  <button class="category-btn" data-category="economie">Économie</button>
</div>

<!-- Menu Alphabétique -->
<div id="alphabet">
  <button class="alpha-btn" data-letter="all">A-Z</button>
</div>

<!-- Conteneur des définitions -->
<div id="definitions-container"></div>

<script>
  // Génération dynamique des lettres A à Z
  const alphabetDiv = document.getElementById("alphabet");
  for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      alphabetDiv.innerHTML += `<button class="alpha-btn" data-letter="${letter}">${letter}</button>`;
  }

  // Tableau definitions 
  const definitions = [
      { word: "Acte sous seing privé", definition: "Contrat signé entre parties sans intervention notariale.", image: "img/placeholder.png", category: "finance" },
      { word: "Airdrop", definition: "Distribution gratuite de tokens.", image: "img/placeholder.png", category: "crypto" },
      { word: "Altcoin", definition: "Toutes les cryptos autres que Bitcoin.", image: "img/placeholder.png", category: "crypto" },
      { word: "Neutralité fiscale", definition: "Fiscalité qui n’influence pas le choix économique.", image: "img/placeholder.png", category: "finance" },
      { word: "Stagflation", definition: "Inflation + stagnation.", image: "img/placeholder.png", category: "economie" },
      { word: "Stop-limit", definition: "Ordre conditionnel.", image: "img/placeholder.png", category: "bourse" }
      // Ajoute ici toutes les autres définitions avec leur catégorie correspondante
  ];

  const container = document.getElementById("definitions-container");

  function displayDefinitions(list) {
      container.innerHTML = "";
      list.forEach(def => {
          const div = document.createElement("div");
          div.className = "definition-card";
          div.innerHTML = `
              <h3>${def.word}</h3>
              <p>${def.definition}</p>
              <img src="${def.image}" alt="${def.word}" />
          `;
          container.appendChild(div);
      });
  }

  // Affichage initial
  displayDefinitions(definitions);

  // Filtrage par catégorie
  const categoryButtons = document.querySelectorAll(".category-btn");
  categoryButtons.forEach(btn => {
      btn.addEventListener("click", () => {
          const cat = btn.dataset.category;
          if(cat === "all") {
              displayDefinitions(definitions);
          } else {
              displayDefinitions(definitions.filter(d => d.category === cat));
          }
      });
  });

  // Filtrage par lettre
  const alphaButtons = document.querySelectorAll(".alpha-btn");
  alphaButtons.forEach(btn => {
      btn.addEventListener("click", () => {
          const letter = btn.dataset.letter;
          if(letter === "all") {
              displayDefinitions(definitions);
          } else {
              displayDefinitions(definitions.filter(d => d.word[0].toUpperCase() === letter));
          }
      });
  });
</script>

</body>
</html>
