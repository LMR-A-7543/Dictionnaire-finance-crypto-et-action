<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionnaire Finance / Crypto / Actions</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    h1 { text-align:center; }
    #search { width:100%; padding:10px; font-size:16px; border-radius:8px; border:none; margin-bottom:20px; }
    .term { background:#1e1e1e; padding:15px; border-radius:10px; margin-bottom:10px; }
    .term h3 { margin:0 0 5px 0; color:#4fd1c5; }
  </style>
</head>
<body>
  <h1>Dictionnaire Finance / Crypto / Actions</h1>

  <input id="search" type="text" placeholder="Rechercher un terme..." />

  <div id="content"></div>

  <script>
    // Base de données automatique des termes (modifiable)
    const termes = [
      { mot: "Halving", def: "Événement où la récompense du minage de Bitcoin est divisée par deux." },
      { mot: "On-chain", def: "Données ou transactions enregistrées directement sur la blockchain." },
      { mot: "Altcoin", def: "Toute crypto-monnaie autre que Bitcoin." }
    ];

    // Fonction d'affichage
    function afficher() {
      const zone = document.getElementById("content");
      const filtre = document.getElementById("search").value.toLowerCase();
      zone.innerHTML = "";

      termes
        .filter(t => t.mot.toLowerCase().includes(filtre))
        .forEach(t => {
          const bloc = document.createElement("div");
          bloc.className = "term";
          bloc.innerHTML = `<h3>${t.mot}</h3><p>${t.def}</p>`;
          zone.appendChild(bloc);
        });
    }

    document.getElementById("search").addEventListener("input", afficher);
    afficher();
  </script>
</body>
</html>
