<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire Glassmorphism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Canvas pour les bulles -->
    <canvas id="canvas"></canvas>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Glossaire</h2>

        <!-- Barre de recherche -->
        <input type="text" id="search" placeholder="Rechercher un mot...">

        <!-- Alphabet pour filtrer par lettre -->
        <div id="alphabet"></div>

        <!-- CatÃ©gories -->
        <div id="categories">
            <button class="category-btn" data-category="all">Toutes</button>
        </div>

        <!-- Liste des mots -->
        <ul id="wordList"></ul>
    </div>

    <!-- Popup -->
    <div id="popup" class="hidden">
        <div id="popup-content">
            <span id="closePopup">&times;</span>
            <img id="popup-img" src="" alt="Image">
            <h3 id="popup-word"></h3>
            <p id="popup-definition"></p>
        </div>
    </div>

    <!-- JS -->
    <script src="definitions.js"></script>
    <script src="main.js"></script>

</body>
</html>
