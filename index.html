<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dictionnaire Crypto / Finance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas pour effets visuels -->
    <canvas id="canvas"></canvas>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Dictionnaire</h2>

        <!-- Barre de recherche -->
        <input type="text" id="search" placeholder="Rechercher un mot...">

        <!-- Alphabet -->
        <div id="alphabet"></div>

        <!-- Catégories -->
        <div id="categories"></div>

        <!-- Liste des mots -->
        <ul id="wordList"></ul>

        <!-- Upload JSON -->
        <input type="file" id="uploadFile" accept=".json" style="margin-top:20px;">
    </div>

    <!-- Popup -->
    <div id="popup" class="hidden">
        <div id="popup-content">
            <span id="closePopup">&times;</span>
            <img id="popup-img" src="img/placeholder.png" alt="Image">
            <h3 id="popup-word">Mot</h3>
            <p id="popup-definition">Définition</p>
        </div>
    </div>

    <!-- Définitions (peut aussi être séparé en definitions.js) -->
    <script>
    const definitions = [
        { word: "51% Attack", definition: "Attaque où un acteur contrôle plus de 50 % de la puissance de calcul ou de la participation d’une blockchain, lui permettant de manipuler les transactions ou d’empêcher la validation normale des blocs.", image: "img/placeholder.png", category: "Crypto et Blockchain, Stratégie, Théorie des Jeux et Risque" },
        { word: "ABS (Asset-Backed Securities)", definition: "Titres financiers adossés à des actifs (crédits auto, factures…).", image: "img/placeholder.png", category: "Crypto et Blockchain, Finance et Investissement" },
        { word: "Abstraction", definition: "Fonctionnalité permettant de simplifier ou standardiser la gestion d’un compte blockchain, souvent via des smart accounts pour offrir plus de flexibilité.", image: "img/placeholder.png", category: "Divers / Technologie et Autres Concepts" },
        { word: "Account", definition: "Identifiant ou espace utilisateur permettant de gérer des fonds, des droits ou des opérations dans un système blockchain, une plateforme ou un portefeuille.", image: "img/placeholder.png", category: "Divers / Technologie et Autres Concepts" },
        { word: "Account State Merkle Tree", definition: "Arbre de Merkle contenant l’état complet des comptes sur une blockchain.", image: "img/placeholder.png", category: "Divers / Technologie et Autres Concepts" },
        { word: "Accumulation (Wyckoff)", definition: "Phase où les smart money achètent discrètement avant un marché haussier.", image: "img/placeholder.png", category: "Finance et Investissement, Trading et Analyse Technique" },
        { word: "Acte sous seing privé", definition: "Contrat rédigé et signé entre particuliers ou entreprises sans intervention d'un notaire.", image: "img/placeholder.png", category: "Finance et Investissement" }
    ];
    </script>

    <!-- Script principal -->
    <script src="main.js"></script>
</body>
</html>
